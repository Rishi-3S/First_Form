<!DOCTYPE html>
<html>
    <head>
        <title> form1</title>
    </head>
    <body>

      
      <marquee behavior="alternate" direction="right" scrollamount="20"><h1>Student form</h1></marquee>
      
      
      <form action="first.html">
        
            <fieldset style="width: 30%; margin-left: 500px;" >
                <legend ><h2>Personal Details</h2></legend>

                <label for="fname">First Name</label>
                <input type="text" id="fname"> <br><br>

                <label for="lname">Last Name</label>
                <input type="text" id="lname"> <br><br>

                <label for="age"> Age</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="age"> <br><br>

                <label for="email">Email</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="email" id="email"> <br><br>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob"> <br><br>

            </fieldset>

            <fieldset style="width: 30%; margin-left: 500px;">
                <legend><h2>Educational Details</h2></legend>

                <label for="">Department </label><br><br>

                <input type="radio" id="cs" name="dept"> 
                <label for="cs">CS</label>

                <input type="radio" id="ec" name="dept"> 
                <label for="ec">EC</label>

                <input type="radio" id="mech" name="dept"> 
                <label for="mech">MECH</label>

                <input type="radio" id="civil" name="dept"> 
                <label for="civil">CIVIL</label><br><br>

                <label for="">Skills</label><br><br>
                
                <input type="checkbox" id="java" > 
                <label for="java">JAVA</label>

            

                <input type="checkbox" id="sql" > 
                <label for="sql">MYSQL</label>

                <input type="checkbox" id="html" > 
                <label for="html">HTML</label>

                <input type="checkbox" id="css" > 
                <label for="css">CSS</label><br><br>

                <input type="submit">

                

            </fieldset>
        

            
        </form>
    

    </body>

</html>
